# Only tricky or multi‑line fields go here.
# Everything else is auto‑matched by its label name.

last:
  search: ["^[A-Z].+, [A-Z]+"]
  type: single_line

dob:
  search: ["Date of Birth"]
  type: single_line

a_present:
  search: ["Others Present at Assessment"]
  type: multi_line

a_source:
  search: ["Information used in assessment"]
  type: multi_line

a_goc:
  search: ["goals of care"]
  type: paragraph
  keep_n_sentences: 2
